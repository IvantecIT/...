<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #message {
            font-size: 48px;
            color: white;
        }

        #flag {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #flag img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="message">Слава России!</div>
    <div id="flag">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Flag_of_Ukraine.svg" alt="Флаг Украины">
    </div>
    <audio id="anthem" src="https://upload.wikimedia.org/wikipedia/commons/9/92/Shche_ne_vmerla_Ukraina_instrumental.ogg"></audio>
    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('message').textContent = 'В СОСТАВЕ УКРАИНЫ ХАХА';
                var flag = document.getElementById('flag');
                var anthem = document.getElementById('anthem');
                flag.style.display = 'flex';
                anthem.play();
            }, 3000); // Задержка в 3 секунды перед сменой текста и появлением флага
        }
    </script>
</body>
</html>
